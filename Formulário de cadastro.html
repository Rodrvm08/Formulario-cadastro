<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <h3>Preencha os campos abaixo</h3>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Nome completo" id="nome"><br>
        <label for="E-mail">E-mail:</label>
        <input type="email" placeholder="E-mail a ser cadastrado" id="E-mail"><br>
        <label for="senha">Senha:</label>
        <input type="password" placeholder="Senha a ser cadastrada" id="senha"><br>
    <br>
    <button type="submit" id="cadastrar">
        Cadastrar
    </button><br>
    </form>
</body>
</html>
